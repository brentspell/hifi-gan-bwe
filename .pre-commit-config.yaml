repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
      - id: check-ast
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-merge-conflict
  - repo: local
    hooks:
      - id: black
        name: black
        language: system
        entry: black
        types: [python]
      - id: isort
        name: isort
        language: system
        entry: isort
        args: ["--profile", "black"]
        types: [python]
      - id: flake8
        name: flake8
        language: system
        entry: flake8
        types: [python]
      - id: mypy
        name: mypy
        language: system
        entry: mypy .
        pass_filenames: false
        always_run: true
      - id: pytest
        name: pytest
        language: system
        entry: python -m pytest
        pass_filenames: false
        always_run: true
